{% extends 'base.html' %} 
{% load static %} 
{% block title %}{{title}} - Predictive symptoms{% endblock %} 
{% block content %} 
{% include 'frontend/partials/bc.html' %}

<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-12">
        <div class="section-inner-header contact-inner-header">
          <h6>Get in touch</h6>
          <h2>Have Any Question?</h2>
        </div>
      </div>
      <div class="col-lg-7 col-md-12 d-flex">
        <div class="card contact-form-card w-100">
          <div class="card-body">
            <form action="#">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="mb-2">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Your Name"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="mb-2">Email Address</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Email Address"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="mb-2">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Phone Number"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="mb-2">Subject</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Let us know how we can help you"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="mb-3">
                    <label class="mb-2">Message</label>
                    <textarea
                      class="form-control"
                      placeholder="Enter your comments"
                    ></textarea>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group-btn mb-0">
                    <button type="submit" class="btn btn-primary prime-btn">
                      Send Message
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
