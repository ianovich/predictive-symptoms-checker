{% load static %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Basic Information</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="mb-3">
                    <div class="change-avatar">
                        <div class="profile-img">
                            {% if request.user.profile_url %}
                            <img src="{{ MEDIA_URL }}{{ request.user.profile_url.url }}" alt="User Image">
                            {% else %}
                            <img src="{% static 'assets/img/no_img.jpg' %}" alt="User Image" />
                            {% endif %}
                        </div>
                        <div class="upload-img">
                            <div class="change-photo-btn">
                                <span><i class="fa fa-upload"></i> Upload Photo</span>
                                <input type="file" name="profile_image" class="upload">
                            </div>
                            <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max
                                size of 2MB</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="mb-2">Username <span class="text-danger">*</span></label>
                    <input type="text" name="username" value="{{ request.user.username }}" class="form-control" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="mb-2">Email <span class="text-danger">*</span></label>
                    <input type="email" name="email" value="{{ request.user.email }}" class="form-control" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="mb-2">First Name <span class="text-danger">*</span></label>
                    <input type="text" name="first_name" value="{{ request.user.first_name }}" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="mb-2">Last Name <span class="text-danger">*</span></label>
                    <input type="text" name="last_name" value="{{ request.user.last_name }}" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="mb-2">Phone Number</label>
                    <input type="number" name="phone" value="{{ request.user.phone }}" class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label class="mb-2">Location <span class="text-danger">*</span></label>
                    <input type="text" name="location" value="{{ request.user.location }}" class="form-control">
                </div>
            </div>
            
            
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h4 class="card-title">About Me</h4>
        <div class="mb-0">
            <label class="mb-2">Biography</label>
            <textarea name="user_bio" class="form-control" rows="5">
                {% if request.user.user_bio %}
                {{ request.user.user_bio }}
            {% endif %}
            </textarea>
        </div>
    </div>
</div>
